<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
      function MainFunction([count, setCount]) {
        console.log('Main function called');

        function ButtonClicked() {
          setCount(count + 1);
        }

        const countedText = count === 1 ? "Time" : "Times";

        return (
          <>
            <button onClick={ButtonClicked}>Clicked {count} {countedText}</button>
          </>
        );
      }

      function MainFunction2([count, setCount]) {
        console.log('Main function2 called');
      
        function Button2Clicked() {
          setCount(count + 1);
        }

        const counted2Text = count === 1 ? "Time" : "Times";

        return (
          <>
            <button onClick={Button2Clicked}>Clicked {count} {counted2Text}</button>
          </>
        );
      }

      function ParentFunction() {
        console.log('Parent function called');
          const [count, setCount] = React.useState(0);
        return (
          <>
            <MainFunction 
            count = count
            setCount = setCount/>
            <MainFunction2 
              count = {count}
            setCount = {setCount}/>
          </>
        );
      }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<ParentFunction />);
    </script>
  </body>
</html>
