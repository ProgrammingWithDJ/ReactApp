<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Basics</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        width: 300px;
      }
      p {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
      }
      button:hover {
        background-color: #0056b3;
      }
      button.reset {
        background-color: #dc3545;
      }
      button.reset:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">
      function MainFunction({ inputText, setInputText }) {
        console.log('MainFunction rendered');
        console.log('Input Text:', inputText);
        console.log('Set Input Text Function:', setInputText);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        return (
          <>
            <input 
              type="text" 
              value={inputText} 
              onChange={saveInputText}
              placeholder="Type something..."
            />
            <p>Hello: {inputText}</p>
          </>
        );
      }

      function ParentFunction() {
        console.log('ParentFunction rendered');
        const [inputText, setInputText] = React.useState("");

        function handleReset() {
          setInputText("");
        }

        function exampleFunction() {
          setInputText("Alice");
        }

        return (
          <div className="button-container">
            <MainFunction inputText={inputText} setInputText={setInputText} />
            <button className="reset" onClick={handleReset}>
              Reset
            </button>
              <button onClick={exampleFunction}>
              Example
            </button>
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<ParentFunction />);
    </script>
  </body>
</html>
