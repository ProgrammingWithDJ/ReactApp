<!DOCTYPE html>
<html>
  <head>
    <title>Chat Bot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState("");
        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function sendMessage() {
        const newChatMessages =  [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.getRandomValues(new Uint32Array(1))[0],
            },
          ];
        
        
        setChatMessages(newChatMessages);

         const response = Chatbot.getResponse(inputText);
            setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id:crypto.getRandomValues(new Uint32Array(1))[0],
            },
          ]);

          setInputText('');
        }

        return (
          <>
            <input
              type="text"
              placeholder="Send a message to Chatbot.."
              size="30"
              onKeyDown={(event) => {
                if (event.key === "Enter") {
                  sendMessage();
                }
                if (event.key === "Escape") {
                  setInputText("");
                }
              }}
              onChange={saveInputText}
              value={inputText}
            />
            <button onClick={sendMessage}>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // const {message,sender} = props;

        /*   if (propsSender === 'robot') {
        return (
            <div>
          
            <img src="AI.jpg" width="50" />
              {propsMessage}
          </div>
        );
           } */
        return (
          <div>
            {sender === "robot" && <img src="AI.jpg" width="50" />}
            {message}
            {sender === "user" && <img src="BlankUser.jpg" width="50" />}
          </div>
        );
      }

      function ChatMessages({chatMessages}) {
        // chatMessages   const chatMessages = array[0]; // chatMessages
        // setChatMessages  const setChatMessages = array[1]; // setChatMessages

        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }
      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello ChatBot",
            sender: "user",
            id: 1,
          },
          {
            message: "How Can I help you?",
            sender: "robot",
            id: 2,
          },
          {
            message: "What is your name?",
            sender: "user",
            id: 3,
          },
          {
            message: "Tell me a joke!",
            sender: "robot",
            id: 4,
          },
        ]);
        return (
          <>
            <ChatInput 
            chatMessages = {chatMessages}
            setChatMessages = {setChatMessages}
            />
            <ChatMessages 
            chatMessages = {chatMessages}/>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
